<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传图片区</title>
    <style type="text/css">
        .uploadForm{
            margin: 0 auto;
            width: 600px;
            border: 1px solid;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .uploadForm_Head{
            display: flex;
            padding: 10px 10px;
            flex-direction: row;
            justify-content: right;
            align-items: center;
        }

        .inputButton{
            opacity: 0;
            position: absolute;
            z-index: 999;
            width: 180px;
            height: 180px;
        }

        .inputButton_IMG{
            margin: 40px 40px;
            width: 100px;
            height: 100px;
        }

        .submitButton{
            width: 100px;
            height: 50px;
            border: none;
            border-radius: 5px;
            background-color: cornflowerblue;
            transition: 0.6s ease-in-out;
        }

        .submitButton:hover{
            background-color: rgba(100, 149, 237, 80%);
        }

        .uploadIMG{
            width: 600px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .uploadRow{
            width: 600px;
            height: 200px;
            display: flex;
            flex-direction: row;
        }

        .singleIMG{
            width: 180px;
            height: 180px;
            margin: 10px 10px;
            align-content: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .deleteIcon{
            position: absolute;
            right: 0;
            top: 0;
            z-index: 990;
            width: 20px;
            height: 20px;
            background: #FFFFFF;
        }

        .deleteIcon:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
选择图片：
<form class="uploadForm" enctype="multipart/form-data" method="post" action="/upload">
    <div class="uploadIMG">
        <div class="uploadRow" id="row0">
            <div class="singleIMG">
                <input class="inputButton" type="file" name="file" multiple="multiple" id="input0" onchange="addPicture(this)"/>
                <img class="inputButton_IMG" id="img0" src="../static/img/defaultUpload.png">
            </div>
        </div>
    </div>
    <div class="uploadForm_Head">
        <div class="submitDiv">
            <input class="submitButton" type="submit" value="上传" onsubmit="uploadAllInfo()">
        </div>
    </div>
    <script>
        var index = 0;

        var addPicture = function (node){
            var reader = new FileReader();
            var file = node.files[0];
            index++;
            var goal = "#img" + node.id[5];
            reader.readAsDataURL(file);
            reader.onload = function (){
                $(goal).prop("src", this.result);
                $(goal).css("width", "180px");
                $(goal).css("height", "180px");
                $(goal).css("margin", "0 0");
            }
            var add = $('<div class=\"singleIMG\">' +
                '<input class=\"inputButton\" type=\"file\" name=\"file\" multiple=\"multiple\" id=\"input' + index +
                '\" onchange=\"addPicture(this)\"/>' + '<img class=\"inputButton_IMG\" id=\"img'+ index +
                '\" src=\"../static/img/defaultUpload.png\">' +
                '</div>');
            $("#row0").append(add);
        }
        //点击发布上传后端
        var uploadAllInfo = function (){
            var formData = new FormData();
            //todo: unrealized yet
            //imgSrcs and img imgFiles are ready to be uploaded

            $.ajax({
                type: "POST",
                url: server + "/goodupload",
                data: formData,
                async: false,
                cache: false,
                processData: false,
                contentType: false,
                success: function (data){

                }
            });
        }
    </script>
    <script src="../static/js/jquery-3.6.1.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</form>
</body>
</html>
