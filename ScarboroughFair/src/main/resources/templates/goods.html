<!DOCTYPE html>
<html lang = "en">
<!--控制缩进-->
    <head>
        <meta charset = "UTF-8">

        <title>商店开张，来看看货</title>


        <link rel = "stylesheet" type = "text/css" href = "../static/css/universal.css">
        <link rel = "stylesheet" type = "text/css" href = "../static/css/goods.css">
    </head>
    <body>

        <div class="headBar">
            <div class="logo">
                <img src="../static/img/logo.png"/>
            </div>
            <form class="searchBar">
                <input type="text" placeholder="翻翻集市里都有些什么叭~" onfocus="changeSearch(2)" onblur="changeSearch(3)"/>
                <img src="../static/img/searchIcon.png" onmouseover="changeSearch(0)" onmouseleave="changeSearch(1)"/>
            </form>
            <!--预留给附加功能-->
            <div class="settingBar">
                <ul style="">
                    <li><img src="../static/img/setting.png"/></li>
                    <li><img src="../static/img/music.png"/></li>
                    <li><img src="../static/img/link.png"/></li>
                </ul>
            </div>
            <div class="userBox" onmouseleave="avatorScaler('50px')">
                <div class="avator">
                    <img src="../static/img/defaultUser.png" onmouseover="avatorScaler('100px')">
                </div>
            </div>
            <!--预留给附加功能（如发布商品等）-->
            <div style="width: 280px; display: flex; align-content: center">
                <form style="height: 40px; width: 120px; margin: auto auto;">
                    <input type="button" value="上架商品" class="btn" style="background-color: deeppink; font-weight: bold;"/>
                </form>
            </div>
        </div>

        <div class="navBar">
            <div style="height: 70px"></div>
            <div class="optionBox">
                <img src="../static/img/homeIcon.png"/>
                <span>主页</span>
            </div>
            <div class="optionBox">
                <img src="../static/img/discussIcon.png"/>
                <span>灌水</span>
            </div>
            <div class="optionBox">
                <img src="../static/img/helpIcon.png"/>
                <span>帮助</span>
            </div>
            <div class="optionBox">
                <img src="../static/img/fireIcon.png"/>
                <span>热门</span>
            </div>
        </div>

        <div style = "height: 70px;"></div>
        <div class = "goodBox">
            <img src = "../static/img/demo5.jpg"/>
            <div class = "goodInfo">
                <div class = "goodName">迷迭香</div>
                <div class = "goodPrice">￥25</div>
                <div class = "goodProvider">admin</div>
                <div style="width: 280px; display: flex; align-content: center">
                    <form style="height: 40px; width: 120px; margin-top: 20px;">
                        <input type="button" value="立即购买" class="btn" style="background-color: deeppink; font-weight: bold;"/>
                    </form>
                </div>
            </div>
        </div>

        <div class = "goodDetail"></div>




        <script src="../static/js/universal.js"></script>
        <script src="../static/js/jquery-3.6.1.js"></script>
        <script src="../static/js/index.js"></script>
    </body>

</html>
