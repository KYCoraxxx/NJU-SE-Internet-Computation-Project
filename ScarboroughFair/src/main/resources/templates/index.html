<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--控制缩进-->
    <head>
        <meta charset="UTF-8">
        <!--设置页面标题-->
        <title>斯卡布罗集市(゜-゜)つロ</title>

        <!--使用Spring-boot内置URLHandler-->
        <!--使用./mvnw spring-boot:run命令运行后使用浏览器预览-->
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <link rel="stylesheet" type="text/css" href="/css/universal.css">
    </head>
    <body>

        <div class="headBar">
            <div class="logo">
                <img src="/img/logo.png"/>
            </div>
            <form class="searchBar">
                <input type="text" placeholder="翻翻集市里都有些什么叭~" onfocus="changeSearch(2)" onblur="changeSearch(3)"/>
                <img src="/img/searchIcon.png" onmouseover="changeSearch(0)" onmouseleave="changeSearch(1)"/>
            </form>
            <!--预留给附加功能-->
            <div class="settingBar">
                <ul>
                    <li><img src="/img/setting.png"/></li>
                    <li><a href="https://github.com/KYCoraxxx/NJU-SE-Internet-Computation-Project" target="_blank"><img src="/img/link.png"/></a><li>
                    <li onclick="changeMusic()"><img src="/img/music.png"/></li>
                </ul>
            </div>
            <div class="userBox" onmouseleave="avatorScaler('50px')">
                <div class="avator">
                    <img src="/img/defaultUser.png" onmouseover="avatorScaler('100px')">
                </div>
            </div>
            <!--预留给附加功能（如发布商品等）-->
            <div style="width: 280px; display: flex; align-content: center">
                <form style="height: 40px; width: 120px; margin: auto auto;">
                    <input type="button" value="上架商品" class="btn" style="background-color: deeppink; font-weight: bold;"/>
                </form>
            </div>
        </div>

        <div class="navBar">
            <div style="height: 70px"></div>
            <div class="optionBox" style="background-color: #00000024">
                <img src="/img/homeIcon.png"/>
                <span style="color: mediumpurple">主页</span>
            </div>
            <div class="optionBox">
                <img src="/img/discussIcon.png"/>
                <span>灌水</span>
            </div>
            <div class="optionBox">
                <img src="/img/helpIcon.png"/>
                <span>帮助</span>
            </div>
            <div class="optionBox">
                <img src="/img/fireIcon.png"/>
                <span>热门</span>
            </div>
        </div>

        <div class="container">
            <div class="carousel" onmouseover="loopStop()" onmouseleave="loopPlay()">
                <!--组图-->
                <ul class="loopList">
                    <li class="loopItem active"><a href=""></a></li>
                    <li class="loopItem next"><a href=""></a></li>
                    <li class="loopItem"><a href=""></a></li>
                    <li class="loopItem"><a href=""></a></li>
                    <li class="loopItem pre"><a href=""></a></li>
                </ul>
                <!--旋钮-->
                <div class="loopBut">
                    <div id="leftBtn"><img src="/img/leftArrow.png" onclick="leftSwitch()"></div>
                    <div id="rightBtn"><img src="/img/rightArrow.png" onclick="rightSwitch()"></div>
                </div>
                <!--计数器-->
                <ul class="pointList">
                    <li class="loopPoint active" data-index=0></li>
                    <li class="loopPoint" data-index=1></li>
                    <li class="loopPoint" data-index=2></li>
                    <li class="loopPoint" data-index=3></li>
                    <li class="loopPoint" data-index=4></li>
                </ul>
            </div>
            <ul class="categoryBar">
                <li><img src="/img/defaultUser.png"/>分类1</li>
                <li><img src="/img/defaultUser.png"/>分类2</li>
                <li><img src="/img/defaultUser.png"/>分类3</li>
                <li><img src="/img/defaultUser.png"/>分类4</li>
                <li><img src="/img/defaultUser.png"/>分类5</li>
                <li><img src="/img/defaultUser.png"/>分类6</li>
            </ul>

            <ul class="goodBlock">
                <li class="goodBar">
                    <div class="goodItem">
                        <img src="/img/demo5.jpg"/>
                        <div class="goodInfo">
                            <div class="article-subtitle">迷迭香</div>
                            <div class="tag">食材|香料</div>
                            <div class="price">￥25</div>
                            <button class="details">查看详情</button>
                        </div>
                    </div>
                    <div class="goodItem">
                        <img src="/img/demo6.jpg"/>
                        <div class="goodInfo">
                            <div class="article-subtitle">欧芹</div>
                            <div class="tag">食材|装饰品</div>
                            <div class="price">￥30</div>
                            <button class="details">查看详情</button>
                        </div>
                    </div>
                    <div class="goodItem">
                        <img src="/img/demo7.jpg"/>
                        <div class="goodInfo">
                            <div class="article-subtitle">鼠尾草</div>
                            <div class="tag">盆栽|观赏品</div>
                            <div class="price">￥114</div>
                            <button class="details">查看详情</button>
                        </div>
                    </div>
                </li>
                <li class="goodBar">
                    <div class="goodItem">
                        <img src="/img/demo7.jpg"/>
                        <div class="goodInfo">
                            <div class="article-subtitle">鼠尾草</div>
                            <div class="tag">盆栽|观赏品</div>
                            <div class="price">￥114</div>
                            <button class="details">查看详情</button>
                        </div>
                    </div>
                    <div class="goodItem">
                        <img src="/img/demo5.jpg"/>
                        <div class="goodInfo">
                            <div class="article-subtitle">迷迭香</div>
                            <div class="tag">食材|香料</div>
                            <div class="price">￥25</div>
                            <button class="details">查看详情</button>
                        </div>
                    </div>
                    <div class="goodItem">
                        <img src="/img/demo6.jpg"/>
                        <div class="goodInfo">
                            <div class="article-subtitle">欧芹</div>
                            <div class="tag">食材|装饰品</div>
                            <div class="price">￥30</div>
                            <button class="details">查看详情</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <script src="/js/jquery-3.6.1.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="/js/universal.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
