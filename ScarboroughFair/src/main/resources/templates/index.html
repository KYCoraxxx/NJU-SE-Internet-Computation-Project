<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--控制缩进-->
    <head>
        <meta charset="UTF-8">
        <!--设置页面标题-->
        <title>斯卡布罗集市(゜-゜)つロ</title>

        <!--使用Spring-boot内置URLHandler-->
        <!--使用./mvnw spring-boot:run命令运行后使用浏览器预览-->
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <link rel="stylesheet" type="text/css" href="/css/universal.css">
    </head>
    <body>
        <div class="headBar">
            <div class="logo" onclick="jumpLocation('/index')">
                <img src="/img/logo.png"/>
            </div>
            <form class="searchBar">
                <input type="text" placeholder="翻翻集市里都有些什么叭~" onfocus="changeSearch(2)" onblur="changeSearch(3)"/>
                <img src="/img/searchIcon.png" onmouseover="changeSearch(0)" onmouseleave="changeSearch(1)" onclick="jumpLocation('/undone',this)"/>
            </form>
            <!--预留给附加功能-->
            <div class="settingBar">
                <ul>
                    <li onclick="jumpLocation('/usercenter')"><img src="/img/setting.png"/></li>
                    <li><a href="https://github.com/KYCoraxxx/NJU-SE-Internet-Computation-Project" target="_blank"><img src="/img/link.png"/></a><li>
                    <li onclick="changeMusic()"><img src="/img/music.png"/></li>
                </ul>
            </div>
            <div class="userBox" onmouseleave="avatorScaler('50px')">
                <div class="avator">
                    <img src="/img/defaultUser.png" onmouseover="avatorScaler('100px')">
                </div>
            </div>
            <!--预留给附加功能（如发布商品等）-->
            <div style="width: 280px; display: flex; align-content: center">
                <form style="height: 40px; width: 120px; margin: auto auto;">
                    <input type="button" value="上架商品" class="btn" style="background-color: deeppink; font-weight: bold;" onclick="jumpLocation('/upload')"/>
                </form>
            </div>
        </div>
    
        <div class="navBar">
            <div style="height: 70px"></div>
            <div class="optionBox active" onclick="jumpLocation('/index',this)">
                <img src="/img/homeIcon.png"/>
                <span>主页</span>
            </div>
            <div class="optionBox" onclick="jumpLocation('/forum',this)">
                <img src="/img/discussIcon.png"/>
                <span>灌水</span>
            </div>
            <div class="optionBox" onclick="jumpLocation('/help',this)">
                <img src="/img/helpIcon.png" >
                <span>帮助</span>
            </div>
            <div class="optionBox" onclick="jumpLocation('/undone',this)">
                <img src="/img/fireIcon.png" >
                <span>热门</span>
            </div>
        </div>

        <div class="container">
            <div class="carousel" onmouseover="loopStop()" onmouseleave="loopPlay()">
                <!--组图-->
                <ul class="loopList">
                    <li class="loopItem active" id="pic1"></li>
                    <li class="loopItem next" id="pic2"></li>
                    <li class="loopItem" id="pic3"></li>
                    <li class="loopItem" id="pic4"></li>
                    <li class="loopItem pre" id="pic5"></li>
                </ul>
                <!--旋钮-->
                <div class="loopBut">
                    <div id="leftBtn"><img src="/img/leftArrow.png" onclick="leftSwitch()"></div>
                    <div id="rightBtn"><img src="/img/rightArrow.png" onclick="rightSwitch()"></div>
                </div>
                <!--计数器-->
                <ul class="pointList">
                    <li class="loopPoint active" data-index=0></li>
                    <li class="loopPoint" data-index=1></li>
                    <li class="loopPoint" data-index=2></li>
                    <li class="loopPoint" data-index=3></li>
                    <li class="loopPoint" data-index=4></li>
                </ul>
            </div>
            <ul class="categoryBar">
                <li><img src="/img/Any.png" onclick="classify('Any')"/>所有</li>
                <li><img src="/img/food.png" onclick="classify('食品')"/>食品</li>
                <li><img src="/img/camera.png" onclick="classify('数码')"/>数码</li>
                <li><img src="/img/clothes.png" onclick="classify('服装')"/>服装</li>
                <li><img src="/img/furniture.png" onclick="classify('家居')"/>家居</li>
                <li><img src="/img/makeUp.png" onclick="classify('美妆')"/>美妆</li>
                <li><img src="/img/bag.png" onclick="classify('箱包')"/>箱包</li>
            </ul>

            <div class="goodBlock">
            </div>
        </div>
        <script src="/js/jquery-3.6.1.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="/js/universal.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
