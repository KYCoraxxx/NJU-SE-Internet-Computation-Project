<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一键成为集市摊主(゜-゜)つロ</title>
    <link rel="stylesheet" type="text/css" href="/css/universal.css" />
    <link rel="stylesheet" type="text/css" href="/css/upload.css" />
</head>

<body>
    <div class="headBar">
        <div class="logo" onclick="jumpLocation('/index')">
            <img src="/img/logo.png"/>
        </div>
        <form class="searchBar">
            <input type="text" placeholder="翻翻集市里都有些什么叭~" onfocus="changeSearch(2)" onblur="changeSearch(3)"/>
            <img src="/img/searchIcon.png" onmouseover="changeSearch(0)" onmouseleave="changeSearch(1)" onclick="jumpLocation('/undone',this)"/>
        </form>
        <!--预留给附加功能-->
        <div class="settingBar">
            <ul>
                <li onclick="jumpLocation('/usercenter')"><img src="/img/setting.png"/></li>
                <li><a href="https://github.com/KYCoraxxx/NJU-SE-Internet-Computation-Project" target="_blank"><img src="/img/link.png"/></a><li>
                <li onclick="changeMusic()"><img src="/img/music.png"/></li>
            </ul>
        </div>
        <div class="userBox" onmouseleave="avatorScaler('50px')">
            <div class="avator">
                <img src="/img/defaultUser.png" onmouseover="avatorScaler('100px')">
            </div>
        </div>
        <!--预留给附加功能（如发布商品等）-->
        <div style="width: 280px; display: flex; align-content: center">
            <form style="height: 40px; width: 120px; margin: auto auto;">
                <input type="button" value="上架商品" class="btn" style="background-color: deeppink; font-weight: bold;" onclick="jumpLocation('/upload')"/>
            </form>
        </div>
    </div>

    <div class="navBar">
        <div style="height: 70px"></div>
        <div class="optionBox" onclick="jumpLocation('/index',this)">
            <img src="/img/homeIcon.png"/>
            <span>主页</span>
        </div>
        <div class="optionBox" onclick="jumpLocation('/forum',this)">
            <img src="/img/discussIcon.png"/>
            <span>灌水</span>
        </div>
        <div class="optionBox" onclick="jumpLocation('/help',this)">
            <img src="/img/helpIcon.png" >
            <span>帮助</span>
        </div>
        <div class="optionBox" onclick="jumpLocation('/undone',this)">
            <img src="/img/fireIcon.png" >
            <span>热门</span>
        </div>
    </div>

    <div class="container" style = "background-color: white;">
        <div class="uploadBar">
            <div class="uploadInput">
                <div>名称：</div>
                <input type="text" name="name" placeholder="例 迷迭香" />
            </div>
            <div class="uploadInput">
                <div>分类：</div>
                <select type="text" name="tag">
                    <option selected="selected">-请选择-</option>
                    <option value="食品">食品</option>
                    <option value="数码">数码</option>
                    <option value="家居">家居</option>
                    <option value="服装">服装</option>
                    <option value="美妆">美妆</option>
                    <option value="箱包">箱包</option>
                </select>
            </div>
            <div class="uploadInput">
                <div>价格：</div>
                <input type="text" name="price" placeholder="例 25（单位：LMB）" />
            </div>
            <div class="uploadInput">
                <div>描述：</div>
                <input type="text" name="description" placeholder="例 原产地：哥伦比亚；保质期：10天；用途：佐料" />
            </div>
            <div class="uploadInput">
                <div style="padding-top: 50px;">封面：</div>
                <div class="uploadPic">
                    <img id="cover" src="/img/defaultUpload.png" />
                    <input id="upl_cover" type="file" style="opacity: 0; cursor: pointer"
                        onchange="displayNewCover(this)" name="cover" />
                </div>
            </div>
            <div class="uploadInput">
                <div style="padding-top: 50px;width: 5%;">图片：</div>
                <div class="uploadForm" id="theUploadForm">
                    <div class="uploadIMG">
                        <div class="singleIMG">
                            <input class="inputButton" type="file" name="file" multiple="multiple" id="input0" onchange="addPicture(this)"/>
                            <img class="inputButton_IMG" id="img0" src="/img/defaultUpload.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn" style="font-weight: bold;margin: 20px;background-color: deeppink;"
            onclick="postUploadInfo(getPicSize())">上架商品</button>
    </div>

    <script src="/js/jquery-3.6.1.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="/js/universal.js"></script>
    <script src="/js/upload.js"></script>
</body>

</html>
